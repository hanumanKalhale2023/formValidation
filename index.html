    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box-login">
            <h2>Login</h2>
            <form action="main.html" name="form2">
             
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="loginemail">
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="document-lock"></ion-icon></span>
                    <input type="password" required id="loginpassword">
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <input type="submit" class="btn" onclick="Login()"></input>
                <div class="login-register">
                    <p>Don't have an Account?<a href="register.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
